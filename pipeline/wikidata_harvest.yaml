# wikidata_harvest.yaml
name: wikidata_harvest
channels:
  - conda-forge            # consistent builds

dependencies:
  # ─ core runtime ─
  - python    =3.11        # 3.11.x
  - pandas    =2.3.1
  - pyarrow   =16.1.0      # Parquet/Feather engine used by pandas
  - requests  =2.32.4
  - urllib3   =2.2.2       # compatible with this requests version
  - tqdm      =4.67.1

  # ─ optional but handy ─
  - openpyxl  =3.1.5       # only needed if you ever export to Excel
  - pip                       # lets you pip-install extras later

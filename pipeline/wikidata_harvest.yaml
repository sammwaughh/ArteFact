# wikidata_harvest.yaml
name: wikidata_harvest            # ← the conda env’s name
channels:
  - conda-forge                   # smaller, consistent builds
channel_priority: strict          # ensures *all* deps come from conda-forge
dependencies:
  # core runtime
  - python    = 3.11.4
  - pandas    = 2.3.1
  - requests  = 2.32.4
  - urllib3   = 2.2.2             # pinned to a version compatible with requests
  - tqdm      = 4.67.1
  - openpyxl  = 3.1.5             # Excel writing/formatting
  # optional, handy to have
  - pip                           # lets you pip-install extras later

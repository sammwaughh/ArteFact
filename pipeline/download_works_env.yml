name: download_works_env
channels:
  - conda-forge
dependencies:
  # core
  - python   = 3.11
  - requests           # HTTP client
  - urllib3            # pinned to match requests
  - pandas             # reads painters.xlsx
  - openpyxl           # pandas engine for .xlsx
  - pypdf2             # imported as “PyPDF2”
  - tqdm               # ⬅ progress bars (missing)
  # optional but handy
  - rich               # pretty logging / tracebacks
  - pip

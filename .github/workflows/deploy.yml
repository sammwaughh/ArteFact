name: Deploy

on:
  workflow_run:
    workflows: ["CI"]   # run after CI
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      pages: write        # allow deployment
      id-token: write     # required by actions/deploy-pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: github-pages           # artifact name from CI job
          path: ./dist

      - uses: actions/deploy-pages@v4
        id: deployment
        with:
          source: ./dist

name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write          # required by deploy-pages action
    environment:
      name: github-pages
      url:  ${{ steps.deploy.outputs.page_url }}

    steps:
      # ⬇️ grab the artifact from the CI run that triggered this workflow
      - uses: actions/download-artifact@v4
        with:
          name: github-pages              # must match the upload name
          run-id: ${{ github.event.workflow_run.id }}  # <- critical!
          path: ./dist

      # ⬆️ publish ./dist to Pages
      - uses: actions/deploy-pages@v4
        id: deploy
        with:
          source: ./dist

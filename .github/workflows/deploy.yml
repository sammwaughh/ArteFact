# .github/workflows/deploy.yml
name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    # ðŸ”‘ add actions:read so we can fetch the artifact
    permissions:
      pages: write
      id-token: write
      actions: read       # <-- this line is the key fix

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Download Pages artifact from CI run
        uses: actions/download-artifact@v4
        with:
          name: pages
          run-id: ${{ github.event.workflow_run.id }}
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          source: ./dist

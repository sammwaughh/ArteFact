name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build

      # 📦 upload the build for Pages; default name is “github-pages”
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

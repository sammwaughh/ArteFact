name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build          # → creates ./dist

      # ⬇️ explicitly upload the built site
      - name: Upload Pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages        # MUST match the download name
          path: ./dist              # folder to publish
          retention-days: 1         # keep it just long enough for Deploy

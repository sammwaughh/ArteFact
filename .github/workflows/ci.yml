name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build

      # ⬇️ Upload the built site for the Deploy workflow
      - name: Upload pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages          # must match the name used in deploy.yml
          path: dist                  # Vite output folder
